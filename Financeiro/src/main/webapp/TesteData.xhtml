<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<h:head>
	<title>Calculadora</title>
</h:head>
<h:body>
	<h:form id="frm">
		<h:messages showDetail="true" showSummary="false" />
		<h:inputText size="12" value="#{calculadoraDataBean.dataBase}"
			converter="smartDate">
			<f:validator validatorId="diaUtil" />
		</h:inputText>
		<h:outputText value="+" />
		<h:inputText size="12" value="#{calculadoraDataBean.dias}"
			required="true" requiredMessage="Número de dias obrigatório"
			converterMessage="Número de dias informado não está correto"
			validatorMessage="Número de dias inválido">
			<f:validateLength minimum="1" maximum="3" />
		</h:inputText>
		<h:outputText value="dias = " />
		<h:outputText value="#{calculadoraDataBean.resultado}">
			<f:convertDateTime dateStyle="full" locale="pt_BR" />
		</h:outputText>
		<br />
		<h:commandButton value="Adicionar"
			action="#{calculadoraDataBean.adicionar}" />
	</h:form>
</h:body>
</html>
